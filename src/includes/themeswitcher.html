<section class="theme-switcher" aria-label="Color theme switcher">
  <button
    class="theme-switcher-button | display"
    aria-pressed="false"
    value="light"
  >
    Light
  </button>
  <button
    class="theme-switcher-button | display"
    aria-pressed="false"
    value="dark"
  >
    Dark
  </button>
  <div class="theme-status"></div>
</section>
