{% assign listItemHeading = 'h2' %} 

{% if page.url == '/' %}

<h2 class="latest-posts">Latest Posts</h2>

{% assign listItemHeading = 'h3' %} 

{% endif %}

<ul class="content-list">
  {% for post in postslist %}
  <li>
    <{{ listItemHeading }}>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </{{ listItemHeading }}>
    <time datetime="{{post.data.date | htmlDateString }}"
      >{{ post.data.date | readableDate }}</time
    >
  </li>
  {% endfor %}
</ul>
